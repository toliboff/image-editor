<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Image Editor</title>
</head>
<body>
  <div class="container" id="root">
    <header>
      <h1> Image Editor</h1>
     
    </header>

    <main class="main">
      <div class="panel disable" >
        <div class="filters" >
          <h2>Filters</h2>
          <div class="filter-buttons">
            <button name="brightness" class="active-btn">Brightness</button>
            <button name="saturation">Saturation</button>
            <button name="inversion">Inversion</button>
            <button name="grayscale">Grayscale</button>
          </div>
        </div>

        <div class="range">
          <div class="range-details">
            <h3 class="filter-name" id="filter-name">Brightness</h3>
            <span id="range-value">
              100%
            </span>
          </div>
          <input type="range" class="range" id="range">
        </div>

        <div class="rotation">
          <h2>Rotate & Flip</h2>
          <div class="rotate-buttons">
            <button name="left">Left</button>
            <button name="right">Right</button>
            <button name="up">Flip H</button>
            <button name="down">Flip V</button>
          </div>
        </div>

      </div>
      <div class="image-container">
        <img src="./image-placeholder.svg" alt="" id="img" class="image">
      </div>
    </main>
    <footer class="footer">
      <button id="reset-button">RESET FILTERS</button>
      <button id="file-btn">CHOOSE IMAGE</button>
      <input type="file" id="file" accept="image/*" class="file">
      <button class="active-btn">SAVE IMAGE</button>
    </footer>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
